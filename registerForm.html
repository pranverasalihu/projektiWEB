<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Vanoa</title>
        <link rel = "icon" type = "image/ico" href = "./dist/images/vanoa-icon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="dist/css/reset.css">
        <link rel="stylesheet" href="dist/css/style.css">
        <link rel="stylesheet" href="dist/css/responsive.css">  
            
    </head>
    <body>
        <div class="login-body">
            <div class="login-content">
                <div class="logo_footer white seperator">
                    <span>V</span>
                </div>

               
                <form class="login_box"  method="post" name="form" onsubmit="return validated()"> 
                    <div class="login-control">
                        <label>Email</label>
                            <input autocomplete="off" type="text" name="email" values="">
                            <div id="email_error">Please fill up your Email</div>
                    </div>
                    <div class="login-control">
                        <label>Username</label>
                            <input autocomplete="off" type="text" name="username" values="">
                            <div id="username_error">Please fill up your Username</div>

              
                    <div class="login-control">
                        <div>
                        <label>Password</label>
                            <input type="password" name="password" values=""    >
                            <div id="password_error">Please fill up your Password</div>


                    </div>
                    <div class="login-control">
                        <div>
                        <label>Confirm Password</label>

                            <input type="password" name="confirmpassword" values="">
                            <div id="confirmpassword_error">Please confirm your Password</div>

                    </div>
                    <div class="login-control login_button">
                        <button type="submit">Sign up</button>
                    </div>  
                    <div class="login_notregistered">
                        <p>If registered.  
                            <a href="loginForm.html"><b>Login here</b></a>
                        </p>
                    </div>

                </form>  


            </div>
       
        </div> 

        
       
            <script src="dist/js/registerValidated.js"></script>

    </body>
</html>
